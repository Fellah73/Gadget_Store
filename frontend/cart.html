<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Sphere - Cart</title>
    <link rel="icon" type="image/x-icon" href="/frontend/assets/images/favicon.svg">
    <script src="./assets/css/tailwind.js"></script>
    <script src="./assets/js/isAuth.js"></script>
    <script type="module" defer src="./assets/js/search/search.js"></script>
    <script type="module" src="./assets/js/command/cart.js"></script>

    <style>
      #cart-header div {
        border: 1.7px solid rgb(21, 47, 99);
        height: 100%;
        width: 100%;
      }
      #item-container div {
        border: 1.7px solid rgb(23, 41, 77);
        height: 100%;
        width: 100%;
      }
      #cart-items > div:nth-child(odd) {
        background-color: white;
      }
      #cart-items > div:nth-child(even) {
        background-color: rgb(229 231 235);
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .slider-controls button:focus {
        outline: none;
      }
      .discount-badge {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>

  <body class="bg-gradient-to-br from-blue-950/95 to-blue-950/90">
    <div id="navbar-container"></div>
    <div class="w-[93%] mx-auto py-8">
      <h1
        id="cart-title"
        class="text-4xl w-full text-center font-extrabold tracking-wide text-stone-200 my-16"
      >
        Your Shopping Cart 
      </h1>

      <div
        id="cart-table"
        class="text-lg rounded-t-xl border-2 border-blue-900 shadow-md overflow-hidden"
      >
        <!-- Cart Header -->
        <div
          id="cart-header"
          class="hidden md:grid md:grid-cols-12 bg-blue-900/70 text-white text-base font-semibold"
        >
          <div class="col-span-1 border border-white"></div>
          <div class="col-span-2"></div>
          <div class="col-span-4 p-4">
            <h2 class="font-bold tracking-wider">Product</h2>
          </div>
          <div class="col-span-2 p-4">
            <h2 class="font-bold tracking-wider">Price</h2>
          </div>
          <div class="col-span-2 p-4">
            <h2 class="font-bold tracking-wider">Quantity</h2>
          </div>
          <div class="col-span-1 p-4">
            <h2 class="font-bold text-center tracking-wider">Subtotal</h2>
          </div>
        </div>

        <!-- Cart Items -->
        <div id="cart-items" class="select-none"></div>
      </div>

      <!-- Cart Footer -->
      <div class="p-4 flex justify-end items-center border-t border-gray-200">
        <a
          href="shop.html"
          class="bg-blue-100 text-blue-950 border-2 border-blue-300 font-semibold tracking-wider text-lg md:text-xl px-8 py-3 rounded-full hover:bg-blue-800 hover:text-white transition duration-300 ease-in-out transform hover:scale-105"
        >
          continue shopping
        </a>
      </div>
    </div>

    <div
      class="grid grid-cols-1 md:grid-cols-3 p-8 md:gap-x-4 gap-y-4 md:gap-y-8 w-[98%] mx-auto"
    >
      <div
        id="stock-warnings-container"
        class="hidden w-full col-span-full bg-white shadow-md rounded-t-2xl border-2 border-red-500 overflow-x-hidden overflow-y-auto md:overflow-y-hidden md:overflow-x-auto"
      >
        <div
          class="bg-gradient-to-r from-red-300 to-red-100 w-full flex items-center justify-center px-6 py-4"
        >
          <h2 class="text-xl tracking-wider font-extrabold text-red-800">
            Stock Availability Warnings
          </h2>
        </div>

        <!-- Warning items grid -->
        <div
          id="stock-warnings-grid"
          class="grid grid-cols-1 md:grid-cols-4 divide-y md:divide-y-0 md:divide-x divide-red-500 border-2 border-red-500"
        ></div>

        <!-- Footer -->
        <div class="bg-red-100 px-6 py-3 w-full flex justify-center">
          <p class="text-base font-semibold text-gray-600">
            These products have limited availability. Maximum quantity per order
            is displayed.
          </p>
        </div>
      </div>
      <div
        class="md:col-span-2 h-[500px] md:h-[430px] w-full px-4 py-6  bg-blue-950 border border-gray-400 rounded-[50px]"
      >
        <div class="w-full">
          <div class="relative">
            <!-- Header -->
            <div class="flex justify-between items-center mb-2">
              <h2 class="ml-4 text-2xl text-stone-200 tracking-wider font-bold">
                Our Recommendations
              </h2>

              <!-- Slider Controls -->
              <div class="slider-controls flex space-x-2">
                <button
                  id="prev-btn"
                  class="bg-white hover:bg-gray-50 text-blue-950 rounded-full p-2 focus:ring-2 focus:ring-blue-900"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 19l-7-7 7-7"
                    />
                  </svg>
                </button>
                <button
                  id="next-btn"
                  class="bg-white hover:bg-gray-50 text-blue-950 rounded-full p-2 focus:ring-2 focus:ring-blue-900"
                  >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 5l7 7-7 7"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <!-- Product Slider -->
            <div class="relative overflow-hidden">
              <div
                id="product-slider"
                class="flex overflow-x-auto hide-scrollbar snap-x snap-mandatory scroll-smooth gap-4 pb-6"
              >
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Cart Bill -->
      <div
        class="w-full flex flex-col md:col-span-1 gap-y-4 items-center justify-start p-8 bg-blue-950 border border-gray-400 rounded-[50px] h-[430px]"
      >
        <h1
          id="cart-total"
          class="text-left text-white text-lg md:text-3xl font-bold tracking-wider mt-8"
        >
          Cart total
        </h1>
        <div class="w-full h-[1.5px] bg-white my-2" />

        <div
          class="w-full flex flex-col gap-y-4 justify-start items-center border border-gray-400 bg-blue-200 rounded-lg my-4"
        >
          <div class="flex flex-row w-full justify-between pr-[30%] p-4">
            <span
              id="cart-subtotal"
              class="text-blue-950 text-xl font-extrabold tracking-wide"
              >Subtotal</span
            >
            <span
              id="cart-subtotal-value"
              class="ml-4 text-lg text-blue-950 font-bold tracking-wide"
              >0 DZD</span
            >
          </div>
          <div
            class="flex flex-row w-full justify-between pr-[30%] border-blue-900  border-t-2 p-4"
          >
            <span
              id="cart-subtotal"
              class="text-xl text-blue-950 font-extrabold tracking-wide"
              >Total</span
            >
            <span
              id="cart-total-value"
              class="ml-8 text-xl text-blue-950 font-bold tracking-wide"
              >0 DZD</span
            >
          </div>
        </div>
        <div class="w-full flex flex-row p-4 justify-end">
          <button
            id="checkout-btn"
            class="bg-blue-100 text-blue-950 border-2 border-blue-200 font-bold tracking-wider text-lg md:text-xl px-8 py-3 rounded-full hover:bg-blue-800 hover:text-white transition duration-300 ease-in-out transform hover:scale-105"
            >
            Proceed to checkout
          </button>
        </div>
      </div>
      </div>
    </div>
    <div id="footer-container"></div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const slider = document.getElementById("product-slider");
      const prevBtn = document.getElementById("prev-btn");
      const nextBtn = document.getElementById("next-btn");
      const cardWidth = 288; 

      
      nextBtn.addEventListener("click", function () {
        slider.scrollBy({ left: cardWidth * 2, behavior: "smooth" });
      });

      
      prevBtn.addEventListener("click", function () {
        slider.scrollBy({ left: -cardWidth * 2, behavior: "smooth" });
      });
    });
  </script>
</html>
