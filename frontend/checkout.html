<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout your order</title>
    <script src="./assets/css/tailwind.js"></script>
    <script src="./assets/js/isAuth.js"></script>
    <script type="module" defer src="./assets/js/search/search.js"></script>
    <script type="module" src="./assets/js/command/checkout.js"></script>
  </head>
  <body class="bg-gray-50 pb-8">
    <div id="navbar-container"></div>
    <div
      class="relative w-[90%] h-[2000px] mx-auto pt-24 md:py-32 flex flex-col items-center gap-y-12"
    >
      <h1
        class="text-3xl md:text-5xl text-center font-extrabold tracking-wide text-blue-900"
      >
        Complete Your Purchase
      </h1>
      <div
        class="w-[90%] h-[1170px] mx-auto grid grid-cols-1 md:grid-cols-5 md:gap-x-8 gap-y-8"
      >
        <!-- billing form -->
        <form
          id="checkout-form"
          class="col-span-1 md:col-span-3 px-4 md:px-8 py-8 flex flex-col items-center h-full gap-y-4  md:gap-y-8 border border-gray-400 rounded-3xl"
        >
          <div class="w-full flex justify-start">
            <p
              class="text-blue-950 tracking-wide font-bold text-lg md:text-xl pl-2"
            >
              Billing Details
            </p>
          </div>
          <div class="w-full h-[0.5px] bg-gray-400" />
          <div class="w-full flex flex-col gap-y-4 my-4">
            <div class="w-full flex flex-row justify-between">
              <label
                for="name"
                class="w-[20%] text-blue-900 font-thin text-base"
                >Name</label
              >
              <p
                id="name-error"
                class="text-indigo-700 font-bold tracking-wide text-sm"
              ></p>
            </div>

            <input
              type="text"
              required
              id="name-input"
              class="w-full py-2 px-4 border border-gray-400 rounded-md"
              placeholder="Fellah Mohammed"
            />
          </div>
          <div class="w-full flex items-start flex-col gap-y-4 my-4">
            <div class="w-full flex flex-row justify-between">
              <label
                for="email"
                class="w-[20%] text-blue-900 font-thin text-base"
                >Email Address</label
              >
              <p
                id="email-error"
                class="text-indigo-700 font-bold tracking-wide text-sm"
              ></p>
            </div>
            <input
              type="email"
              required
              id="email-input"
              class="w-full py-2 px-4 border border-gray-400 rounded-md"
              placeholder="you@usthb.com"
            />
          </div>
          <div class="w-full flex items-start flex-col gap-y-4 my-4">
            <div class="w-full flex flex-row justify-between">
              <label
                for="phone-number"
                class="w-[20%] text-blue-900 font-thin text-base"
                >Phone Number</label
              >
              <p
                id="phone-number-error"
                class="text-indigo-700 font-bold tracking-wide text-sm"
              ></p>
            </div>
            <input
              type="text"
              required
              id="phone-number-input"
              class="w-[60%] py-2 px-4 border border-gray-400 rounded-md"
              placeholder="+213"
            />
          </div>
          <div class="w-full flex items-start flex-col gap-y-4 my-4">
            <label
              for="country"
              class="w-[20%] text-blue-900 font-thin text-base"
              >Country / Region</label
            >
            <select
              required
              id="country-select"
              class="w-[90%] py-2 px-4 border border-gray-400 rounded-full bg-white hover:bg-blue-100 text-blue-900"
            >
              <option value="DZ" selected>Algeria (DZ)</option>
              <option value="MA">Morocco (MA)</option>
              <option value="TN">Tunisia (TN)</option>
              <option value="FR">France (FR)</option>
            </select>
          </div>
          <div class="w-full flex items-start flex-col gap-y-4 my-4">
            <div class="w-full flex flex-row justify-between">
              <label
                for="street-details"
                class="w-[20%] text-blue-900 font-thin text-base"
                >Street Address</label
              >
              <p
                id="street-details-error"
                class="text-indigo-700 font-bold tracking-wide text-sm"
              ></p>
            </div>
            <input
              type="text"
              required
              id="street-details-input"
              class="w-full py-2 px-4 border border-gray-400 rounded-lg"
              placeholder="street name and house number"
            />
            <div class="w-full flex flex-row justify-end px-4">
              <p
                id="home-details-error"
                class="text-indigo-700 font-bold tracking-wide text-sm"
              ></p>
            </div>
            <input
              type="text"
              required
              id="home-details-input"
              class="w-full py-2 px-4 border border-gray-400 rounded-lg"
              placeholder="Appartment, suite, unit, building, floor, etc."
            />
          </div>
          <div class="w-full flex items-start flex-col gap-y-4 my-4">
            <div class="w-full flex flex-row justify-between">
              <label
                for="city"
                class="w-[20%] text-blue-900 font-thin text-base"
                >City / Town</label
              >
              <p
                id="city-error"
                class="text-indigo-700 font-bold tracking-wide text-sm"
              ></p>
            </div>
            <input
              type="text"
              required
              id="town-input"
              class="w-full py-2 px-4 border border-gray-400 rounded-lg"
              placeholder="Draria"
            />
          </div>
          <div class="w-full flex items-start flex-col gap-y-4 my-4">
            <div class="w-full flex flex-row justify-between">
              <label
                for="state"
                class="w-[20%] text-blue-900 font-thin text-base"
                >State / Province</label
              >
              <p
                id="state-error"
                class="text-indigo-700 font-bold tracking-wide text-sm"
              ></p>
            </div>
            <input
              type="text"
              required
              id="state-input"
              class="w-full py-2 px-4 border border-gray-400 rounded-full"
              placeholder="Draria"
            />
          </div>
          <div class="w-full flex items-start flex-col gap-y-4 my-4">
            <div class="w-full flex flex-row justify-between">
              <label for="zip" class="w-[20%] text-blue-900 font-thin text-base"
                >ZIP / Postal Code</label
              >
              <p
                id="zip-error"
                class="text-indigo-700 font-bold tracking-wide text-sm"
              ></p>
            </div>
            <input
              type="text"
              required
              id="zip-input"
              class="w-full py-2 px-4 border border-gray-400 rounded-full"
              placeholder="16000"
            />
          </div>
          <div class="w-full flex items-start flex-col gap-y-4 my-4">
            <label
              for="payment-method"
              class="w-[20%] text-blue-900 font-thin text-base"
            >
              Payment Method
            </label>
            <select
              required
              id="payment-method"
              class="w-[90%] py-2 px-4 border border-gray-400 rounded-full bg-white hover:bg-blue-100 text-blue-900"
            >
              <option value="credit-card" selected>Credit Card</option>
              <option value="paypal">PayPal</option>
              <option value="cash-on-delivery">Cash on Delivery</option>
              <option value="bank-transfer">Bank Transfer</option>
            </select>
          </div>
          <div class="w-full px-5 text-center py-4">
            <p
              id="payment-method-error"
              class="text-red-800 text-base tracking-wide"
            ></p>
          </div>
          <button
            type="submit"
            id="checkout-button"
            class="w-full mt-4 py-2 px-4 bg-blue-500 hover:bg-blue-800 text-white text-lg font-bold tracking-wide rounded-full"
          >
            Place Order
          </button>
        </form>
      </div>
      <!-- oreder infos -->
      <div
        class="hidden w-full h-[70%] mt-[20%] p-4 md:col-span-2 md:flex md:flex-col md:gap-y-8 items-start border border-gray-400 rounded-3xl"
      >
        <div class="w-full flex justify-start">
          <p
            class="text-blue-950 tracking-wide font-bold text-lg md:text-xl pl-2"
          >
            Your Order
          </p>
        </div>
        <div class="w-full h-[0.5px] bg-gray-400" />

        <!-- Order table -->
        <div
          class="w-full overflow-x-hidden overflow-y-auto max-h-[650px] rounded-t-lg mt-8"
        >
          <!-- Table header -->
          <div class="grid grid-cols-8 bg-neutral-300">
            <div
              class="p-4 col-span-5 font-semibold text-blue-950 text-lg border border-gray-200"
            >
              Product
            </div>
            <div
              class="p-4 col-span-3 text-left font-semibold text-blue-950 text-lg border border-gray-200"
            >
              Subtotal
            </div>
          </div>

          <div id="order-items"></div>
          <!-- Subtotal row -->
          <div class="grid grid-cols-8 border-2 border-gray-200 bg-gray-50">
            <div
              class="p-4 col-span-5 font-semibold text-blue-900 border border-gray-200"
            >
              Subtotal
            </div>
            <p
              id="subtotal"
              class="p-4 col-span-3 font-semibold text-blue-900 text-left tracking-wide text-lg border border-gray-200"
            >
              0 DZD
            </p>
          </div>

          <!-- Total row -->
          <div class="grid grid-cols-8 border-2 border-gray-200 bg-gray-50">
            <div
              class="p-4 col-span-5 font-bold text-blue-950 border border-gray-200"
            >
              Total
            </div>
            <p
              id="total"
              class="p-4 col-span-3 font-bold text-blue-950 text-left tracking-wide text-lg border border-gray-200"
            >
              0 DZD
            </p>
          </div>
        </div>
      </div>
      
    </div>
    <div id="order-success" class="hidden absolute bottom-1/3 right-1/4 md:right-1/3 w-[70%] md:w-[30%] h-[150px] justify-start items-center bg-blue-200 rounded-lg shadow-lg md:p-4 border-l-4 border-blue-500 animate-bounce">
        <div class="bg-blue-100 rounded-full p-2 mr-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="size-6 md:size-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <div class="md:ml-8 tracking-wide flex flex-col gap-y-1 md:gap-y-3">
          <p class="font-medium text-gray-800 text-xl">Order Placed Successfully</p>
          <p class="text-sm font-bold text-gray-500">You Can Cancel your order in the orders page </p>
        </div>
      </div>
  </body>
</html>
