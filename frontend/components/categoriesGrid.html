    <script src="https://cdn.tailwindcss.com"></script>
    <script rel="stylesheet" href="../style.css"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "light-gray": "#f3f4f6",
            },
            keyframes: {
              pulse: {
                "0%, 100%": { transform: "scale(1)" },

              slideUp: {
                "0%": { transform: "translateY(10px)", opacity: "0" },

              },
            },
            animation: {
              "pulse-slow": "pulse 3s infinite",

      };

    <div
