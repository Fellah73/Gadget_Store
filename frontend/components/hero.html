<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Hero Section</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
      /* Floating animations */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-40px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @keyframes reversefloat {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(40px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .floating {
        animation: float 4s ease-in-out infinite;
      }

      .reversefloating {
        animation: reversefloat 4s ease-in-out infinite;
      }

      /* Product card hover effects */
      .product-card {
        transition: all 0.3s ease;
      }

      .product-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      /* Gradient overlay for images */
      .image-overlay {
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 70%,
          rgba(30, 58, 138, 0.7) 100%
        );
      }

      /* Custom focus styles */
      .custom-focus:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div
      id="hero-container"
      class="w-full bg-gradient-to-r from-blue-950/90 to-blue-900/20 rounded-none md:rounded-3xl overflow-hidden shadow-xl mx-auto my-0 md:my-6"
    >
      <div class="container mx-auto px-4 py-10 md:py-16 lg:py-20">
        <div class="flex flex-col lg:flex-row items-center">
          <div
            class="w-full lg:w-1/2 text-white space-y-4 md:space-y-6 z-10 mb-10 lg:mb-0"
          >
            <h1
              class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold leading-tight"
            >
              Get <span class="text-blue-500">Premium Tech</span> At Unbeatable
              Prices
            </h1>
            <p
              class="text-lg tracking-wider md:text-lg lg:text-xl text-blue-100 max-w-lg"
            >
              Discover the latest gadgets and tech innovations. From smartphones
              to smart watches, we've got everything you need to stay connected.
            </p>
            <div class="flex flex-wrap gap-3 md:gap-4 pt-2 md:pt-4">
              <a
                href="shop.html#smartwatches"
                class="bg-gradient-to-r from-blue-900 to-blue-700 hover:scale-110 duration-150 transition-transform text-white px-6 py-4 rounded-lg font-semibold text-xl flex items-center custom-focus"
              >
                Shop Now
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 ml-2"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </a>
            </div>

            <div class="pt-6 md:pt-8">
              <p
                class="text-blue-200 text-base mb-3 font-medium tracking-wider"
              >
                TRUSTED BY LEADING BRANDS
              </p>
              <div class="flex flex-wrap items-center gap-4 md:gap-6">
                <div
                  class="size-16 md:size-20 bg-white/10 rounded flex items-center justify-center hover:bg-white/20 transition-colors"
                >
                  <svg
                    class="size-12 text-white"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"
                    />
                  </svg>
                </div>

                <div
                  class="size-16 md:size-20 bg-white/10 rounded flex items-center justify-center hover:bg-white/20 transition-colors"
                >
                  <svg
                    class="size-12 text-white"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      d="M3 3h8v8H3V3m10 0h8v8h-8V3M3 13h8v8H3v-8m10 0h8v8h-8v-8z"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>

          <div class="w-full lg:w-1/2 relative">
            <div
              class="absolute right-32 -top-32 w-64 h-64 bg-white rounded-full opacity-20 blur-xl hidden md:block"
            ></div>
            <div
              class="absolute -left-20 -bottom-10 w-40 h-40 bg-white rounded-full opacity-20 blur-xl hidden md:block"
            ></div>

            <div
              class="relative flex justify-center lg:justify-between flex-wrap sm:flex-nowrap gap-4 md:gap-6"
            >
              <a
                href="product.html?id=39"
                class="relative floating rounded-xl overflow-hidden shadow-lg product-card max-w-[200px] sm:max-w-xs mx-auto sm:mx-0"
              >
                <div class="image-overlay absolute inset-0 z-10"></div>
                <img
                  src="assets/images/heroBigIphone.webp"
                  alt="Smartphone"
                  class="w-full h-auto sm:h-[350px] md:h-[400px] object-cover"
                />
                <div class="absolute bottom-0 left-0 w-full p-4 z-20">
                  <span
                    class="inline-block bg-blue-500 text-white text-xs px-2 py-1 rounded mb-2"
                    >NEW</span
                  >
                  <h3 class="text-white font-bold text-lg">
                    Latest Smartphone
                  </h3>
                </div>
              </a>

              <a
                href="product.html?id=64"
                class="relative reversefloating rounded-xl overflow-hidden shadow-lg product-card max-w-[200px] sm:max-w-xs mx-auto sm:mx-0 hidden sm:block"
              >
                <div class="image-overlay absolute inset-0 z-10"></div>
                <img
                  src="assets/images/ps5.jpg"
                  alt="PlayStation"
                  class="w-full h-auto sm:h-[350px] md:h-[400px] object-cover"
                />
                <div class="absolute bottom-0 left-0 w-full p-4 z-20">
                  <span
                    class="inline-block bg-gray-800 text-white text-xs px-2 py-1 rounded mb-2"
                    >POPULAR</span
                  >
                  <h3 class="text-white font-bold text-lg">Gaming Console</h3>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
