<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <style>
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        25% {
          transform: translateY(20px);
        }
        50% {
          transform: translateY(-20px);
        }
        75% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(20px);
        }
      }
      .floating {
        animation: float 5s ease-in-out infinite alternate;
      }

      @keyframes reversefloat {
        0% {
          transform: translateY(0px);
        }
        25% {
          transform: translateY(-20px);
        }
        50% {
          transform: translateY(20px);
        }
        75% {
          transform: translateY(20px);
        }
        100% {
          transform: translateY(-20px);
        }
      }

      /* Animation continue et fluide */
      .floating {
        animation: float 5s ease-in-out infinite alternate;
      }

      .reversefloating {
        animation: reversefloat 5s ease-in-out infinite alternate;
      }

      /* Effet hover sur les cartes produits */
      .product-card {
        transition: all 0.3s ease;
      }

      .product-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
    </style>
  </head>
  <body>
    <div
      id="hero-container"
      class="select-none w-full bg-gradient-to-r from-blue-900 to-blue-700 rounded-3xl overflow-hidden"
    >
      <!-- Main Hero Section -->
      <div class="container mx-auto px-4 py-12 md:py-20">
        <div class="flex flex-col justify-center md:flex-row items-center">
          <!-- Left Content -->
          <div class="w-full md:w-1/2 text-white space-y-6 z-10">
            <h1
              class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight"
            >
              Get <span class="text-blue-300">Premium Tech</span> At Unbeatable
              Prices
            </h1>
            <p class="text-lg md:text-xl text-blue-100 max-w-lg">
              Discover the latest gadgets and tech innovations. From smartphones
              to smart watches, we've got everything you need to stay connected.
            </p>
            <div class="flex flex-wrap gap-4 pt-4">
              <a
                href="shop.html"
                class="bg-blue-500 hover:bg-indigo-600 text-white px-6 py-3 rounded-lg font-medium transition-all flex items-center"
              >
                Shop Now
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 ml-2"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </a>
              <a
                href="#"
                class="text-white bg-blue-900 hover:bg-blue-50 hover:text-blue-900 px-6 py-3 rounded-lg font-medium transition-all flex items-center"
              >
                Watch Video
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 ml-2"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                    clip-rule="evenodd"
                  />
                </svg>
              </a>
            </div>

            <!-- Brands -->
            <div class="pt-8">
              <p class="text-blue-200 text-sm mb-3">
                TRUSTED BY LEADING BRANDS
              </p>
              <div class="flex flex-wrap items-center gap-6">
                <div
                  class="w-16 h-10 bg-white/10 rounded flex items-center justify-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-white"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20z" />
                    <path d="M12 6v12" />
                    <path d="M6 12h12" />
                  </svg>
                </div>
                <div
                  class="w-16 h-10 bg-white/10 rounded flex items-center justify-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-white"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <rect x="2" y="7" width="20" height="15" rx="2" ry="2" />
                    <polyline points="17 2 12 7 7 2" />
                  </svg>
                </div>
                <div
                  class="w-16 h-10 bg-white/10 rounded flex items-center justify-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-white"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M18 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3H6a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3V6a3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 3 3 0 0 0-3-3z"
                    />
                  </svg>
                </div>
                <div
                  class="w-16 h-10 bg-white/10 rounded flex items-center justify-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-white"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2" />
                    <line x1="8" y1="21" x2="16" y2="21" />
                    <line x1="12" y1="17" x2="12" y2="21" />
                  </svg>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Content / Featured Products -->
          <div class="w-full md:w-1/2 relative mt-10 md:mt-0">
            <!-- Decorative circles -->
            <div
              class="absolute right-32 -top-32 size-64 bg-white rounded-full opacity-20 z-50 blur-xl"
            >
              alger
            </div>
            <div
              class="absolute -left-1/2 -bottom-10 size-40 bg-white rounded-full opacity-20 z-50 blur-xl"
            >
              alger
            </div>

            <!-- Featured product -->
            <div class="relative">
              <!-- Main product image container -->
              <div class="z-10 flex justify-between gap-x-5">
                <!-- iPhone Image -->
                <div class="relative floating rounded-xl overflow-hidden">
                  <img
                    src="assets/images/heroBigIphone.webp"
                    alt="Smartphone"
                    class="max-w-xs h-[400px] object-cover rounded-xl"
                  />
                  <div
                    class="absolute inset-0 bg-gray-500/50 backdrop-blur-lg opacity-0 hover:opacity-30 transition-all duration-300"
                  ></div>
                </div>

                <!-- PlayStation Image -->
                <div
                  class="hidden sm:block md:hidden lg:block relative reversefloating rounded-xl overflow-hidden"
                >
                  <img
                    src="assets/images/ps5.jpg"
                    alt="PlayStation"
                    class="max-w-xs h-[400px] object-cover rounded-xl"
                  />
                  <div
                    class="absolute inset-0 bg-blue-400/50 backdrop-blur-lg opacity-0 hover:opacity-40 transition-all duration-300"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
