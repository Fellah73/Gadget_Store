<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Sellers</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-blue": "#3b82f6",
              "secondary-blue": "#93c5fd",
              "light-blue": "#e6f0ff",
              "light-gray": "#f3f4f6",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              shimmer: {
                "0%": { backgroundPosition: "-1000px 0" },
                "100%": { backgroundPosition: "1000px 0" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
            },
            animation: {
              "fade-in": "fadeIn 0.6s ease-out forwards",
              shimmer: "shimmer 2s infinite linear",
              float: "float 4s ease-in-out infinite",
            },
          },
        },
      };
    </script>
  </head>

  <body class="min-h-screen p-4 md:p-8">
    <div
      class="mx-auto bg-gradient-to-br from-gray-400 via-gray-200 to-gray-400 p-8 rounded-xl"
    >
      <!-- Best Sellers Section Header -->
      <div class="flex justify-between items-center mb-8 px-14">
        <div>
          <h2
            class="text-3xl md:text-4xl font-bold text-gray-800 relative inline-block"
          >
            Meilleures Ventes
            <span
              class="absolute -bottom-2 left-0 w-1/2 h-1 bg-primary-blue rounded-full"
            ></span>
          </h2>
          <p class="text-gray-700 mt-3 text-lg">
            Découvrez nos produits les plus populaires
          </p>
        </div>

        <div class="flex space-x-4">
          <button
            id="prev-btn"
            class="px-5 py-4 rounded-full bg-stone-500 shadow-md hover:shadow-lg transition-all duration-300 text-white text-3xl"
          >
            <i class="fas fa-chevron-left"></i>
          </button>
          <button
            id="next-btn"
            class="px-5 py-4 rounded-full bg-stone-500 shadow-md hover:shadow-lg transition-all duration-300 text-white text-3xl"
          >
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>

      <!-- Products Carousel -->
      <div class="relative overflow-hidden">
        <div
          id="products-container"
          class="flex space-x-8 py-4 px-10 transition-transform duration-500 ease-in-out"
        >
          <!-- Product 1 -->
          <div
            class="flex-shrink-0 w-64 md:w-72 bg-neutral-100 rounded-2xl shadow-md hover:shadow-gray-700 hover:shadow-xl transition-all duration-300 group animate-fade-in"
            style="animation-delay: 0.1s"
          >
            <div class="relative overflow-hidden">
              <!-- Badges -->
              <div class="absolute top-3 left-3 z-10 flex flex-col space-y-2">
                <span
                  class="px-3 py-4 bg-zinc-600 text-white text-lg font-semibold rounded-full"
                  >-20%</span
                >
              </div>

              <!-- Product Image -->
              <div
                class="h-full bg-neutral-300 flex px-5 transition-transform duration-500 group-hover:scale-125"
              >
                <img
                  src="assets/images/heroSection/iphone.webp"
                  alt="iPhone Pro Max"
                  class="h-full object-contain group-hover:animate-float"
                />
              </div>

              <!-- Add to cart overlay -->
              <div
                class="absolute  inset-x-0 bottom-0 bg-gradient-to-t from-black/70 to-transparent p-4 translate-y-full group-hover:translate-y-0 transition-transform duration-300"
              >
                <button
                  class="w-full py-2 bg-white text-black font-semibold rounded-lg hover:bg-gray-400 hover:text-white transition-colors duration-300 flex items-center justify-center space-x-4"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-black hover:text-white"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2 11h14l2-7H5"></path>
                  </svg>

                  <span>Ajouter au panier</span>
                </button>
              </div>
            </div>

            <div class="p-5">
              <!-- Category -->
              <p class="text-base text-gray-500 tracking-wider mb-1">
                Smartphones
              </p>

              <!-- Product Name -->
              <h3
                class="text-lg font-semibold text-gray-800 mb-2 group-hover:text-primary-blue transition-colors"
              >
                iPhone 14 Pro Max
              </h3>

              <!-- Rating -->
              <div class="flex items-center mb-2">
                <div class="flex text-yellow-400">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star-half-alt"></i>
                </div>
                <span class="text-sm text-gray-500 ml-2">(129)</span>
              </div>

              <!-- Price -->
              <div class="flex items-center space-x-2 mb-3">
                <span class="text-lg font-bold text-primary-blue">999€</span>
                <span class="text-sm text-gray-500 line-through">1249€</span>
              </div>

              <!-- View Product Button -->
              <a
                href="#"
                class="block w-full py-2 text-center border-2 border-primary-blue text-primary-blue font-medium rounded-lg hover:bg-primary-blue hover:text-white transition-colors duration-300 relative overflow-hidden group"
              >
                <span class="relative z-10">Voir le produit</span>
                <span
                  class="absolute inset-0 w-0 bg-gradient-to-r from-primary-blue to-secondary-blue group-hover:w-full transition-all duration-300 -z-0"
                ></span>
              </a>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Indicators -->
      <div class="flex justify-center mt-6 space-x-2">
        <button
          class="size-5 rounded-full bg-white hover:bg-primary-blue transition-colors"
        ></button>
        <button
          class="size-5 rounded-full bg-white hover:bg-primary-blue transition-colors"
        ></button>
      </div>
    </div>
  </body>
</html>
