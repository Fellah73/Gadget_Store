<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Sellers</title>
    <link rel="stylesheet" href="../../style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-blue": "#3b82f6",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              shimmer: {
                "0%": { backgroundPosition: "-1000px 0" },
                "100%": { backgroundPosition: "1000px 0" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
            },
            animation: {
              "fade-in": "fadeIn 0.6s ease-out forwards",
              shimmer: "shimmer 2s infinite linear",
              float: "float 4s ease-in-out infinite",
            },
          },
        },
      };
    </script>
  </head>

  <body class="min-h-screen p-4 md:p-8">
    <div
      class="mx-auto bg-gradient-to-br from-gray-400 via-gray-200 to-gray-400 p-8 rounded-xl"
    >
      <!-- Best Sellers Section Header -->
      <div class="flex justify-between items-center mb-8 px-14">
        <div>
          <h2
            class="text-3xl md:text-4xl font-bold text-gray-800 relative inline-block"
          >
            Meilleures Ventes
            <span
              class="absolute -bottom-2 left-0 w-1/2 h-1 bg-primary-blue rounded-full"
            ></span>
          </h2>
          <p class="text-gray-700 mt-3 text-lg">
            DÃ©couvrez nos produits les plus populaires
          </p>
        </div>

        <div class="flex space-x-4">
          <button
            id="prev-btn"
            class="px-5 py-4 rounded-full bg-stone-500 shadow-md hover:shadow-lg transition-all duration-300 text-white text-5xl"
          >
            <
          </button>
          <button
            id="next-btn"
            class="px-5 py-4 rounded-full bg-stone-500 shadow-md hover:shadow-lg transition-all duration-300 text-white text-5xl"
          >
            >
          </button>
        </div>
      </div>

      <!-- Products Carousel -->
      <div class="relative overflow-hidden">
        <div
          id="products-container"
          class="flex space-x-4 md:space-x-8 py-4 px-10 transition-transform duration-500 ease-in-out"
        ></div>
      </div>

      <!-- Indicators -->
      <div class="flex justify-center mt-6 space-x-2">
        <button
          id="indicator-to-left"
          class="size-5 rounded-full bg-white hover:bg-gray-600 transition-colors"
        ></button>
        <button
          id="indicator-to-right"
          class="size-5 rounded-full bg-white hover:bg-gray-600 transition-colors"
        ></button>
      </div>
    </div>
  </body>
</html>
