<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Sellers</title>
    </head>

  <body class="min-h-screen p-4 md:p-8">
    <div class="mx-auto p-8 rounded-xl">
      
      <div class="flex justify-between items-center mb-8 px-14">
        <div>
          <h2
            class="text-3xl md:text-4xl font-bold text-white relative inline-block tracking-wider"
          >
            Best sales
            <span
              class="absolute -bottom-2 left-0 w-1/2 h-1 bg-primary-blue rounded-full"
            ></span>
          </h2>
          <p class="text-gray-100 mt-3 text-2xl tracking-wider font-bold">
            Discover our most popular products
          </p>
        </div>

        <div class="flex space-x-4">
          <button
            id="prev-btn"
            class="p-4 rounded-full bg-blue-950 hover:bg-blue-950/80 border-2 border-white shadow-md hover:shadow-lg transition-all duration-300 text-white text-5xl"
            >
            <svg
              class="size-10 text-white"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 19l-7-7 7-7"
              />
            </svg>
          </button>
          <button
            id="next-btn"
            class="p-4 rounded-full bg-blue-950 hover:bg-blue-950/80 border-2 border-white shadow-md hover:shadow-lg transition-all duration-300 text-white text-5xl"
          >
            <svg
              class="size-10 text-white"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Products Carousel -->
      <div class="relative overflow-hidden">
        <div
          id="products-container"
          class="flex space-x-4 md:space-x-8 py-4 px-10 transition-transform duration-500 ease-in-out"
        ></div>
      </div>

      <!-- Indicators -->
      <div class="flex justify-center mt-6 space-x-2">
        <button
          id="indicator-to-left"
          class="size-5 rounded-full bg-white hover:bg-gray-600 transition-colors"
        ></button>
        <button
          id="indicator-to-right"
          class="size-5 rounded-full bg-white hover:bg-gray-600 transition-colors"
        ></button>
      </div>
    </div>
  </body>
</html>
