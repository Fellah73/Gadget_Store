<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../assets/js/search/search.js" defer></script>
    
    <style>
      /* Custom animations */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .category-icon {
        transition: all 0.3s ease;
      }
      .category-card:hover .category-icon {
        animation: float 2s ease-in-out infinite;
      }
      .category-card:hover .shop-btn {
        transform: translateY(-5px);
      }
      .shop-btn {
        transition: all 0.3s ease;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <nav
      class="bg-gradient-to-r from-gray-50/90 to-blue-700/20 shadow-md shadow-blue-900/50 fixed w-full z-50"
    >
      <div class="mx-auto px-4 md:px-20">
        <div class="flex justify-between h-16">
          <!-- Logo -->
          <div class="flex-shrink-0 flex items-center">
            <a href="./index.html" class="flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#1e40af"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="7" y="2" width="10" height="20" rx="2" ry="2" />
                <line x1="12" y1="18" x2="12.01" y2="18" />
              </svg>

              <div class="ml-2 font-bold">
                <span class="text-xl text-gray-800">Tech</span>
                <span class="text-xl text-blue-800">Sphere</span>
              </div>
            </a>
          </div>

          <!-- Navigation Links - Desktop -->
          <div class="hidden md:flex items-center space-x-8 text-base">
            <a
              id="home"
              href="./index.html"
              class="text-blue-950 text-lg hover:text-blue-800 border-black border-b-2 px-3 py-2 rounded-md font-medium transition duration-150"
              >Home</a
            >

            <a
              id="shop"
              href="./shop.html#smartwatches"
              class="text-blue-950 text-lg hover:text-blue-800 border-black border-b-2 px-3 py-2 rounded-md font-medium transition duration-150"
              >Shop</a
            >

            <!-- Categories Dropdown -->
            <div class="relative group">
              <button
                class="flex items-center text-lg text-blue-950 border-black px-3 py-2 rounded-md font-medium transition duration-150"
              >
                Categories
                <svg
                  class="ml-1 w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </button>

              <div
                class="absolute w-64 left-0 mt-2 md:max-w-xl lg:max-w-4xl bg-blue-950/95 rounded-xl shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform -translate-x-1/4 origin-top scale-95 group-hover:scale-100 z-50 overflow-hidden"
              >
                <div class="p-4 grid grid-cols-1 md:grid-row-2 gap-4">
                  <div class="md:row-span-1 md:grid-cols-2 md:grid gap-x-4">
                    <div
                      class="md:col-span-1 hover:bg-blue-800/30 rounded-lg transition-colors duration-200"
                    >
                      <a
                        href="shop.html#phones"
                        class="flex p-3 items-center justify-center"
                      >
                        <div class="flex items-center space-x-3">
                          <div>
                            <h3 class="font-medium text-lg text-white">
                              Phones
                            </h3>
                            <p class="text-base text-blue-200">Latest models</p>
                          </div>
                        </div>
                      </a>
                    </div>

                    <div
                      class="md:col-span-1 hover:bg-blue-800/30 rounded-lg transition-colors duration-200"
                    >
                      <a href="shop.html#smartwatches" class="block p-3">
                        <div class="flex items-center space-x-3">
                          <div>
                            <h3 class="font-medium text-lg text-white">
                              Watches
                            </h3>
                            <p class="text-base text-blue-200">
                              Best Smart watches
                            </p>
                          </div>
                        </div>
                      </a>
                    </div>
                  </div>
                  <div class="md:row-span-1 md:grid-cols-2 md:grid gap-8">
                    <div
                      class="md:col-span-1 hover:bg-blue-800/30 rounded-lg transition-colors duration-200"
                    >
                      <a href="shop.html#headsets" class="block p-3">
                        <div class="flex items-center space-x-3">
                          <div>
                            <h3 class="font-medium text-lg text-white">
                              Headsets
                            </h3>
                            <p class="text-base text-blue-200">
                              Gaming and Music
                            </p>
                          </div>
                        </div>
                      </a>
                    </div>

                    <div
                      class="md:col-span-1 hover:bg-blue-800/30 rounded-lg transition-colors duration-200"
                    >
                      <a href="shop.html#consoles" class="block p-3">
                        <div class="flex items-center space-x-3">
                          <div>
                            <h3 class="font-medium text-white text-lg">
                              Consoles
                            </h3>
                            <p class="text-base text-blue-200">
                              Xbox PlayStation Nintendo
                            </p>
                          </div>
                        </div>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Side - Search, Cart, and Wishlist -->
          <div class="flex items-center gap-x-8">
            <!-- Search -->

            <div class="relative hidden md:block">
              <input
                id="search-Input"
                type="text"
                placeholder="Search..."
                class="w-80 pl-10 pr-4 py-2 bg-blue-100 text-blue-900 tracking-wider placeholder:text-blue-900 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
              <button
                id="search-btn"
                class="absolute left-3 top-2 p-1 text-blue-800 active:rounded-full active:bg-gray-300"
              >
                <svg
                  class="size-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </button>

              <!-- Conteneur des résultats de recherche -->
              <div
                id="search-results"
                class="lg:flex-col lg:gap-y-4 p-2 absolute -left-8 mt-2 w-[400px] text-black bg-gradient-to-r from-blue-300 to-blue-50 border border-blue-500 rounded-lg shadow-lg h-80 overflow-y-auto overflow-x-hidden hidden"
              >
                <!-- Résultats insérés ici dynamiquement -->
              </div>
            </div>

            <!-- Cart -->
            <a
              id="dashboard-link"
              href="dashboard.html"
              class="hidden text-gray-700 hover:text-blue-500 text-4xl relative"
            >
              <svg
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                class="size-10 "
              >
                <rect
                  x="2"
                  y="2"
                  width="20"
                  height="20"
                  rx="2"
                  ry="2"
                  fill="white"
                  stroke="#1a2b69"
                  stroke-width="1"
                />

                <rect
                  x="4"
                  y="6"
                  width="3"
                  height="14"
                  rx="1"
                  ry="1"
                  fill="#1a2b69"
                />

                <rect
                  x="9"
                  y="14"
                  width="3"
                  height="6"
                  rx="1"
                  ry="1"
                  fill="#1a2b69"
                />

                <rect
                  x="14"
                  y="10"
                  width="3"
                  height="10"
                  rx="1"
                  ry="1"
                  fill="#1a2b69"
                />

                <rect
                  x="19"
                  y="8"
                  width="3"
                  height="12"
                  rx="1"
                  ry="1"
                  fill="#1a2b69"
                />

                <line
                  x1="2"
                  y1="20"
                  x2="22"
                  y2="20"
                  stroke="#1a2b69"
                  stroke-width="1"
                />
              </svg>
            </a>
            <a
              id="cart-link"
              href="cart.html"
              class="text-gray-700 hover:text-blue-500 text-4xl relative"
            >
              <svg
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                class="size-10"
              >
                <!-- Cart base -->
                <path
                  d="M8 22a2 2 0 100-4 2 2 0 000 4zM19 22a2 2 0 100-4 2 2 0 000 4z"
                  fill="white"
                  stroke="white"
                  stroke-width="1.2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />

                <!-- Cart body -->
                <path
                  d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 5.5H6"
                  fill="none"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />

                <!-- Cart handle -->
                <path
                  d="M8 3h13"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                />

                <!-- Extra detail lines -->
                <path
                  d="M9 7l12-1.5M7.5 11l12-1"
                  stroke="white"
                  stroke-width="0.8"
                  stroke-linecap="round"
                />
              </svg>
              <span
                id="cart-items-number"
                class="absolute -top-2 -right-5 size-6 rounded-full bg-white text-blue-950 border-2 border-blue-950  text-sm font-semibold flex items-center justify-center"
                >0</span
              >
            </a>
            <a
              id="order-link"
              href="myOrders.html"
              class="text-gray-700 text-4xl relative"
            >
              <svg
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                class="size-10"
              >
                <!-- Clipboard base -->
                <rect
                  x="4"
                  y="4"
                  width="16"
                  height="18"
                  rx="2"
                  ry="2"
                  fill="#f5f5f5"
                  stroke="#2D3748"
                  stroke-width="1.2"
                />

                <!-- Clipboard top/clip -->
                <path
                  d="M8 2h8a1 1 0 011 1v2a1 1 0 01-1 1H8a1 1 0 01-1-1V3a1 1 0 011-1z"
                  fill="#e0e0e0"
                  stroke="#2D3748"
                  stroke-width="1.2"
                />

                <!-- Connecting the clip to clipboard -->
                <line
                  x1="12"
                  y1="6"
                  x2="12"
                  y2="4"
                  stroke="#2D3748"
                  stroke-width="1.2"
                />

                <!-- Clipboard lines (paper content) -->
                <line
                  x1="8"
                  y1="10"
                  x2="16"
                  y2="10"
                  stroke="#2D3748"
                  stroke-width="1"
                  stroke-linecap="round"
                />
                <line
                  x1="8"
                  y1="14"
                  x2="16"
                  y2="14"
                  stroke="#2D3748"
                  stroke-width="1"
                  stroke-linecap="round"
                />
                <line
                  x1="8"
                  y1="18"
                  x2="12"
                  y2="18"
                  stroke="#2D3748"
                  stroke-width="1"
                  stroke-linecap="round"
                />
              </svg>
              <span
                id="order-count"
                class="absolute -top-2 -right-4 size-6 rounded-full bg-blue-950 border border-white text-white text-sm font-semibold flex items-center justify-center"
                >0</span
              >
            </a>
            <div
              class="flex flex-row gap-x-4 items-center justify-center font-bold"
            >
              <a
                id="register"
                href="#"
                class="ml-8 bg-blue-950 border border-gray-300 tracking-wider font-semibold text-white px-4 py-2 rounded-md hover:bg-blue-900 transition duration-150"
              >
              </a>
              <a
                id="login"
                href="#"
                class="bg-blue-900 border border-gray-300 text-white tracking-wider font-semibold px-4 py-2 rounded-md hover:bg-blue-800 transition duration-150"
              >
              </a>
            </div>

            <!-- Mobile menu button -->
            <button
              type="button"
              class="md:hidden bg-white p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="md:hidden hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a
            id="mobile-home-link"
            href="./index.html"
            class="block px-3 py-2 rounded-md text-xl font-medium text-blue-950 tracking-wide  hover:text-blue-500 hover:bg-gray-50"
            >Home</a
          >
          <a
            id="mobile-shop-link"
            href="./shop.html#smartwatches"
            class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-500 hover:bg-gray-50"
            >Shop</a
          >
        </div>
      </div>
    </nav>
  </body>
</html>
