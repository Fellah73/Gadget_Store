<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat√©gories Tech</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.5/cdn.min.js"
      defer
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
      .backdrop-blur {
        backdrop-filter: blur(8px);
      }

      .card {
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      .button-glow {
        position: relative;
        overflow: hidden;
      }

      .button-glow::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(45deg);
        animation: glowEffect 3s infinite;
      }

      @keyframes glowEffect {
        0% {
          left: -50%;
        }
        100% {
          left: 100%;
        }
      }

      .image-container {
        overflow: hidden;
      }

      .image-container img {
        transition: transform 0.5s ease;
      }

      .card:hover .image-container img {
        transform: scale(1.1);
      }

      body {
        min-height: 100vh;
      }

      /* Mobile sidebar toggle animation */
      .sidebar-transition {
        transition: transform 0.3s ease-in-out;
      }

      .sidebar-open {
        transform: translateX(0);
      }

      .sidebar-closed {
        transform: translateX(-100%);
      }
    </style>
  </head>

    <div
      class="fixed top-4 left-4 z-50 md:hidden bg-blue-600 p-2 rounded-full shadow-lg cursor-pointer"

      @click="sidebarOpen = !sidebarOpen"
      x-on:click.away="sidebarOpen = false"
    >
