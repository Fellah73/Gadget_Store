<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Add New Product</title>
  </head>
  <style>
    label,
    span {
      font-size: 0.9rem;
      color: white;
    }
    input,
    select,
    textarea {
      font-size: 0.9rem;
      color: rgbb(30 58 138);
      background-color: rgb(219 234 254);
    }
    input::placeholder,
    select::placeholder,
    textarea::placeholder {
      color: #a0aec0;
    }
  </style>
  <body>
    <div class="relative container mx-auto px-4 py-4">
      <div
        id="add-product-success-popup"
        class="absolute hidden flex-row text-center px-2 md:p-4 text-lg md:text-3xl tracking-wide border bg-blue-100 border-blue-500 text-blue-900 top-1/2 left-1/3 transform -translate-x-1/2 -translate-y-1/2 w-[220px] md:w-[300px] h-[90px] md:h-[150px] animate-bounce"
      >
        You added a new product successfully ✅️
      </div>

      <!-- Page Title -->
      <div class="mb-6">
        <div class="flex flex-col gap-y-2">
          <h1 class="text-2xl md:text-3xl font-bold text-white">
            Add New Product
          </h1>

          <p class="text-gray-200">Create a new product for your inventory</p>
        </div>
      </div>

      <!-- Product Form Card -->
      <div class="rounded-lg shadow overflow-hidden">
        <div class="px-5 py-4 border-b border-gray-100">
          <h2 class="font-bold text-gray-200 text-xl">Product Information</h2>
        </div>

        <form class="p-6" id="add-product-form">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Left Column -->
            <div class="space-y-6">
              <!-- Product Name -->
              <div class="flex flex-col gap-y-2">
                <div class="w-full px-4 flex flex-row justify-between">
                  <label for="productName" class="text-sm font-medium"
                    >Product Name</label
                  >
                  <span
                    id="name-error"
                    class="text-sm font-bold tracking-wide"
                  ></span>
                </div>
                <input
                  type="text"
                  id="name-input"
                  name="productName"
                  placeholder="Product Name"
                  required
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                />
              </div>

              <!-- Price & Discount Row -->
              <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col gap-y-2">
                  <label for="price" class="text-sm font-medium"
                    >Price (DZD)</label
                  >
                  <input
                    type="number"
                    id="price-input"
                    name="price"
                    min="0"
                    step="1000"
                    required
                    placeholder="1000"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                  />
                </div>
                <div class="flex flex-col gap-y-2">
                  <label for="discount" class="text-sm font-medium"
                    >Discount (%)</label
                  >
                  <input
                    type="number"
                    id="discount-input"
                    name="discount"
                    step="5"
                    min="0"
                    max="100"
                    placeholder="0"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                  />
                </div>
              </div>

              <!-- Stock & Category Row -->
              <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col gap-y-2">
                  <label for="stock" class="text-sm font-medium"
                    >Stock Quantity</label
                  >
                  <input
                    type="number"
                    id="stock-input"
                    name="stock"
                    min="0"
                    placeholder="0"
                    required
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                  />
                </div>
                <div class="flex flex-col gap-y-2">
                  <label for="category" class="text-sm font-medium"
                    >Category</label
                  >
                  <select
                    id="category-select"
                    name="category"
                    required
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                  >
                    <option value="1">Phones</option>
                    <option value="3">Headsets</option>
                    <option value="4">SmartWatch</option>
                    <option value="2">Gaming</option>
                  </select>
                </div>
              </div>

              <!-- Brand -->
              <div class="flex flex-col gap-y-2">
                <div class="w-full px-4 flex flex-row justify-between">
                  <label for="brand" class="text-sm font-medium"
                    >Product Name</label
                  >
                  <span
                    id="brand-error"
                    class="text-sm font-bold tracking-wide"
                  ></span>
                </div>
                <input
                  type="text"
                  id="brand-input"
                  name="brand"
                  placeholder="Apple"
                  required
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                />
              </div>

              <!-- Description -->
              <div class="flex flex-col gap-y-2">
                <div class="w-full px-4 flex flex-row justify-between">
                  <label for="description" class="text-sm font-medium"
                    >Product Name</label
                  >
                  <span
                    id="description-error"
                    class="text-sm font-bold tracking-wide"
                  ></span>
                </div>
                <textarea
                  id="description-input"
                  name="description"
                  rows="5"
                  placeholder="This product is very good...."
                  required
                  class="w-full h-20 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                ></textarea>
              </div>
            </div>

            <!-- Right Column -->
            <div class="space-y-6">
              <!-- Image URL -->
              <div class="flex flex-col gap-y-2">
                <label for="imageUrl" class="text-sm font-medium"
                  >Image URL</label
                >
                <input
                  type="url"
                  id="imageUrl-input"
                  name="imageUrl"
                  placeholder="https://example.com/image.jpg"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                />
              </div>

              <!-- Image Preview -->
              <div class="flex flex-col gap-y-2">
                <p class="text-sm font-medium text-gray-700">Image Preview</p>
                <div
                  class="border border-dashed border-gray-300 h-40 md:h-72 rounded-lg flex items-center justify-center bg-blue-100"
                >
                  <img
                    id="preview"
                    src="https://img.freepik.com/premium-vector/vector-illustration-about-concept-no-items-found-no-results-found_675567-6665.jpg"
                    alt="Product image preview"
                    class="max-h-full hidden"
                  />
                  <span id="placeholder" class="text-blue-950 tracking-wide"
                    >Image preview will appear here</span
                  >
                </div>
              </div>

              <!-- Form Actions -->
              <div
                class="mt-2 w-full flex flex-row items-center justify-between space-x-4"
              >
                <div class="w-[50%] py-4 h-full overflow-y-auto">
                  <span
                    id="add-product-form-error"
                    class="text-center tracking-wide text-base"
                  >
                  </span>
                </div>
                <div
                  class="w-[50%] flex flex-col gap-y-4 md:flex-row md:gap-x-2"
                >
                  <button
                    type="button"
                    id="reset-form"
                    class="px-6 py-1 border-transparent bg-amber-500 text-black hover:text-white hover:bg-amber-700 border-white border hover:transition hover:duration-300 rounded-md shadow-sm text-lg tracking-wide font-medium focus:outline-none"
                  >
                    Reset
                  </button>
                  <button
                    type="submit"
                    class="px-6 py-2 border border-transparent rounded-md shadow-sm text-lg font-medium bg-blue-200 text-blue-950 hover:text-white hover:bg-blue-800 border-white transition-colors duration-300 ease-in-out focus:outline-none"
                  >
                    Add Product
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
