<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="mb-6 flex flex-row justify-between px-4 md:flex-col md:items-start md:gap-y-4"
    >
      <h1 class="text-2xl md:text-3xl font-bold tracking-wider text-white">Dashboard</h1>
      <p class="text-gray-200 text-lg tracking-wide">
        Overview of your store
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
      <div class="bg-blue-50 rounded-lg shadow p-5">
        <div class="flex justify-between">
          <div>
            <h3 class="text-blue-900 font-bold text-base">Total Orders</h3>
            <p id="total-orders" class="text-3xl font-bold text-blue-800"></p>
          </div>
          <div
            class="bg-blue-950 rounded-full h-12 w-12 flex items-center justify-center"
          >
            <i class="fas fa-shopping-bag text-blue-100 text-xl"></i>
          </div>
        </div>
      </div>

      <div class="bg-blue-50 rounded-lg shadow p-5">
        <div class="flex justify-between">
          <div>
            <h3 class="text-blue-950 text-base font-bold">Total Sales</h3>
            <p class="text-3xl font-bold text-blue-800">
              <span id="total-sales"></span> DZD
            </p>
          </div>
          <div
            class="bg-blue-950 rounded-full h-12 w-12 flex items-center justify-center"
          >
            <i class="fas fa-dollar-sign text-blue-100 text-xl"></i>
          </div>
        </div>
      </div>

      <div class="bg-blue-50 rounded-lg shadow p-5">
        <div class="flex justify-between">
          <div>
            <h3 class="text-blue-950 text-base font-bold">
              Number of Customers
            </h3>
            <p id="total-users" class="text-3xl font-bold text-blue-800"></p>
          </div>
          <div
            class="bg-blue-950 rounded-full h-12 w-12 flex items-center justify-center"
          >
            <i class="fas fa-user-plus text-blue-100 text-xl"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="bg-blue-50 rounded-lg shadow col-span-1 lg:col-span-2">
        <div
          class="px-5 py-4 border-b border-gray-100 flex justify-between items-center"
        >
          <h2 class="font-bold text-blue-800 tracking-wider text-xl">
            Recent Orders
          </h2>
          <a
            href="#orders"
            class="text-blue-900 border-2 font-semibold border-blue-900 py-2 px-4 rounded-lg hover:bg-blue-900 hover:text-white transition duration-300 ease-in-out"
          >
            View All</a
          >
        </div>
        <div class="p-3">
          <div class="overflow-x-auto">
            <table class="min-w-full">
              <thead>
                <tr class="text-left text-blue-900 text-sm uppercase">
                  <th class="px-4 py-3">Order ID</th>
                  <th class="px-4 py-3">Customer</th>
                  <th class="px-4 py-3">Status</th>
                  <th class="px-4 py-3">Date</th>
                  <th class="px-4 py-3">Total</th>
                </tr>
              </thead>
              <tbody id="orders-container" class="text-gray-700"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="bg-blue-50 rounded-lg shadow overflow-hidden">
        <div
          class="px-5 py-4 border-b border-gray-100 w-full flex items-center justify-between"
        >
          <h2 class="font-semibold text-blue-950 tracking-wider text-base">Products Out of stock</h2>
          <a
            href="#stock"
            class="text-red-700 bg-red-200 hover:text-red-200 hover:bg-red-800 transition duration-300 ease-in-out border-2 border-red-700 tracking-wider text-base font-semibold rounded-md py-2 px-4"
            >Update stock</a
          >
        </div>
        <div class="p-5 overflow-x-auto overflow-y-auto max-h-[320px]">
          <div
            id="out-of-stock-items-container"
            class="flex flex-col gap-y-1"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
