<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex flex-col gap-y-2 md:gap-y-4">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Products</h1>
      <p class="text-gray-500">
        You can view and update the quantity of the stock products
      </p>
    </div>

    <!-- Action Bar -->
    <div
      class="flex flex-col md:flex-row md:items-center justify-between my-6 gap-4"
    >
      <div class="flex items-center">
        <div class="ml-4">
          <select
            id="category-filter"
            class="border border-gray-300 rounded-lg w-40 md:w-64 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
          >
            <option value="1">Phones</option>
            <option value="3">Headsets</option>
            <option value="4">SmartWatch</option>
            <option value="2">Gaming</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Products Table -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <div class="overflow-y-auto max-h-96">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr class="text-sm">
              <th
                scope="col"
                class="px-6 py-3 text-left  font-medium text-gray-500 uppercase tracking-wider"
              >
                Product
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left  font-medium text-gray-500 uppercase tracking-wider"
              >
                Category
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left  font-medium text-gray-500 uppercase tracking-wider"
              >
                Stock
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left  font-medium text-gray-500 uppercase tracking-wider"
              >
                Price
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-right font-medium text-gray-500 uppercase tracking-wider"
              >
                Increment quantity
              </th>
            </tr>
          </thead>
          <tbody
            id="stock-products-container"
            class="bg-white divide-y divide-gray-200"
          ></tbody>
        </table>
      </div>
      <div
        class="px-5 py-4 bg-white border-t flex flex-col sm:flex-row items-center justify-between"
      >
        <div
          id="stock-items-count"
          class="text-lg tracking-wide text-black mb-4 sm:mb-0"
        ></div>
        <div class="flex">
          <span
            href="#"
            class="px-4 py-2 rounded-md text-bold text-lg tracking-wide mx-1 bg-gradient-to-r from-blue-900 to-blue-700 text-white"
            ><span id="stock-items-qte"></span> items available in stock</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
