<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="mb-6 flex flex-col gap-y-2">
      <h1 class="text-2xl md:text-3xl font-bold text-white tracking-wider">Orders</h1>
      <p class="text-gray-200 text-lg tracking-wider">Track and manage customer orders.</p>
    </div>

    <!-- Order Filters -->
    <div
      class="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4"
    >
      <div class="flex items-center flex-wrap gap-3">
        <div>
          <select
            id="status-filter"
            class="border border-gray-300 rounded-lg w-36 text-center px-4 py-2 text-base tracking-wider focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
          >
            <option
              class="text-start text-base tracking-wider font-thin"
              value="processing"
            >
              Processing
            </option>
            <option
              class="text-start text-base tracking-wide font-thin"
              value="shipped"
            >
              Shipped
            </option>
            <option
              class="text-start text-base tracking-wide font-thin"
              value="delivered"
            >
              Delivered
            </option>
            <option
              class="text-start text-base tracking-wide font-light"
              value="cancelled"
            >
              Cancelled
            </option>
          </select>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <div>
          <p class="text-cyan-50 text-2xl tracking-wide font-semibold px-5">
            you have
            <span id="orders-count" class="font-bold text-2xl">0</span> orders
          </p>
        </div>
      </div>
    </div>

    <!-- Orders Table -->
    <div class="overflow-x-auto overflow-y-auto max-h-[500px]">
      <table class="min-w-full divide-y divide-blue-950">
        <thead class="bg-blue-900/90 text-white rounded-t-xl text-sm tracking-wider">
          <tr>
            <th
              scope="col"
              class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider"
            >
              Order ID
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left font-medium uppercase tracking-wider"
            >
              Customer Name
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left font-medium  uppercase tracking-wider"
            >
              Status
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left font-medium  uppercase tracking-wider"
            >
              Date
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left font-medium uppercase tracking-wider"
            >
              Total
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left font-medium  uppercase tracking-wider"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody
          id="orders-table"
          class="bg-white divide-y divide-gray-200"
        ></tbody>
      </table>
    </div>
  </body>
</html>
