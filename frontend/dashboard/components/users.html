<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users Management - Admin Dashboard</title>
  </head>
  <body class="bg-gray-50">
    <!-- Header Section -->
    <div class="mb-8 flex flex-row justify-between px-8">
      <div class="flex flex-col gap-y-2">
        <h1 class="text-2xl md:text-3xl font-bold text-white">Manage Users</h1>
        <p class="text-gray-200 text-lg tracking-wider">
          View Manage and Promote admin users
        </p>
      </div>
      <p id="is-founder" class="hidden text-amber-600 border-2 items-center justify-center bg-amber-100 border-amber-600 rounded-3xl py-3 px-5 font-bold text-lg md:text-2xl tracking-wider">Founder</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8 md:pr-48">
      <div class="bg-blue-50 rounded-lg shadow p-5">
        <div class="flex justify-between items-center">
          <div>
            <p class="text-blue-950 text-lg font-bold tracking-wide">Total Users</p>
            <h2
              id="all-users-span"
              class="text-2xl font-bold text-blue-900"
            ></h2>
          </div>
          <div class="rounded-full bg-blue-950 p-3 text-blue-200">
            <i class="fas fa-users"></i>
          </div>
        </div>
      </div>

      <div class="bg-blue-50 rounded-lg shadow p-5">
        <div class="flex justify-between items-center">
          <div>
            <p class="text-blue-950 text-lg font-bold tracking-wider">Super Admins</p>
            <h2 id="total-admins" class="text-2xl font-bold text-blue-900"></h2>
          </div>
          <div class="rounded-full bg-blue-950 p-3 text-blue-200">
            <i class="fas fa-user-shield"></i>
          </div>
        </div>
      </div>
    </div>

    <div
      class="flex flex-col md:flex-row justify-end items-end md:items-center mb-6 gap-4 px-8"
    >
      <div class="flex flex-wrap gap-2">
        <select
          id="users-role-filter"
          class="border border-blue-950 text-blue-950 rounded-lg w-52 text-center font-bold tracking-wider px-3 py-2 focus:outline-none "
        >
          <option selected class="font-bold">All Roles</option>
          <option class="font-bold">Admin</option>
          <option class="font-bold ">Stock Manager</option>
        </select>
      </div>
    </div>

    <div
      class="bg-white rounded-lg shadow overflow-hidden mb-8 hidden sm:block"
    >
      <div class="table-container">
        <table class="w-full">
          <thead>
            <tr class="bg-blue-900/90 text-white border-b-2 border-white text-base tracking-wider">
              <th class="text-left py-3 px-4 font-semibold">
                Name
              </th>
              <th class="text-left py-3 px-4  font-semibold">
                Email
              </th>
              <th class="text-left py-3 px-4  font-semibold">
                Role
              </th>
              <th class="text-left py-3 px-4  font-semibold">
                Registration Date
              </th>
              <th class="text-left py-3 px-4  font-semibold">
                Actions
              </th>
            </tr>
          </thead>
          <tbody id="users-container"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
