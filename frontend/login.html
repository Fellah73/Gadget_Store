<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Sphere -Login</title>
    <link rel="icon" type="image/x-icon" href="/frontend/assets/images/favicon.svg">
    <script src="./assets/css/tailwind.js"></script>
    <script src="./assets/js/auth/login.js"></script>
    <script src="./assets/js/isAuth.js"></script>
    <script src="./assets/js/search/search.js"></script>

  </head>
  <body class="bg-gradient-to-br from-blue-950/95 to-blue-900/80">
    <div id="navbar-container"></div>
    <div class="h-screen flex items-center justify-center">
      <div class="w-full max-w-xl mx-4">
        <form
          id="register-form"
          class="bg-blue-900 shadow-xl rounded-xl px-8 pt-6 pb-8 mb-4 border border-blue-400/30"
        >
          <div
            class="w-full flex flex-row justify-center items-center mb-6"
          >
            <div class="bg-blue-800/70 border-2 border-blue-400 p-3 rounded-full mr-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="28"
                height="28"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#60a5fa"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>
            <h2
              class="text-2xl tracking-wider font-bold text-center text-blue-100"
            >
              Login to your account
            </h2>
          </div>

          <div class="mb-5">
            <label
              class="block text-blue-200 text-base font-medium mb-2 tracking-wider"
              for="email"
            >
              Email Address
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-800" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                  <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                </svg>
              </div>
              <input
                class="bg-blue-950 shadow appearance-none border border-blue-700 rounded-lg w-full py-3 pl-10 pr-3 text-base text-blue-100 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                id="email"
                type="email"
                placeholder="you@example.com"
                required
              />
            </div>
            <p
              id="email-error"
              class="text-blue-300 text-sm tracking-wide mt-2 font-bold"
            ></p>
          </div>

          <div class="mb-6">
            <label
              class="block text-blue-200 text-base font-medium mb-2 tracking-wider"
              for="password"
            >
              Password
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-800" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
              </div>
              <input
                class="bg-blue-950 shadow appearance-none border border-blue-700 rounded-lg w-full py-3 pl-10 pr-3 text-base text-blue-100 mb-1 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                id="password"
                type="password"
                placeholder="••••••••"
                required
              />
            </div>
            <p
              id="password-error"
              class="text-blue-300 text-sm mt-2 tracking-wide font-bold"
            ></p>
          </div>

          <div class="flex flex-col gap-y-2 items-center">
            <p
              id="register-error"
              class="text-red-300 font-bold tracking-wide text-center"
            ></p>

            <button
              id="register-button"
              class="w-full tracking-wider bg-blue-700 hover:bg-blue-300 text-white hover:text-blue-950 font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-all duration-200 active:bg-blue-700 active:shadow-lg"
              type="submit"
            >
              Login
            </button>
          </div>

          <div class="text-center mt-8 border-t-2 border-blue-600 pt-6">
            <p class="text-base font-medium text-blue-50">
              Don't have an account ?
              <a
                href="register.html"
                class="tracking-wider text-blue-200  ml-2 font-semibold"
                >Sign up</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
