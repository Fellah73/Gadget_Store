<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./assets/css/tailwind.js"></script>
    <script type="module" src="assets/js/search/search.js" defer></script>
    <script type="module" src="assets/js/isAuth.js" defer></script>
    <script type="module" src="assets/js/command/myOrders.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/frontend/assets/images/favicon.svg">
    <title>Tech Sphere -My Orders</title>
  </head>
  <body class="bg-gradient-to-br from-blue-950/95 to-blue-900/80 min-h-screen">
    <div id="navbar-container"></div>
    <div class="min-h-screen w-full flex flex-col pt-24 px-8 md:px-24">
      <!-- Page Header -->
      <header class="mb-10 w-full py-4 px-8 flex items-center justify-between">
        <div class="flex flex-col gap-y-2">
          <h1 id="username" class="text-3xl tracking-wide font-bold text-white">
            Akram
          </h1>
          <p class="text-gray-100 mt-2 text-xl md:text-2xl">
            Here are all your orders
          </p>
        </div>
        <div class="hidden sm:flex sm:flex-col gap-y-2">
          <div
            class="flex flex-row justify-end gap-x-4 text-2xl md:text-3xl text-white font-bold tracking-wide"
          >
            You've <span id="orders-count">0</span> Orders
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="size-12">
              <!-- Box bottom (main body) -->
              <path
                d="M3 8.5V17a2 2 0 002 2h14a2 2 0 002-2V8.5"
                fill="none"
                stroke="white"
                stroke-width="1.5"
                stroke-linejoin="round"
              />

              <!-- Box top -->
              <path
                d="M3 8.5l9 3 9-3"
                fill="none"
                stroke="white"
                stroke-width="1.5"
                stroke-linejoin="round"
              />

              <!-- Middle fold line -->
              <line
                x1="12"
                y1="11.5"
                x2="12"
                y2="19"
                stroke="white"
                stroke-width="1.5"
              />

              <!-- Top flaps of box -->
              <path
                d="M3 8.5l9-3 9 3"
                fill="none"
                stroke="white"
                stroke-width="1.5"
                stroke-linejoin="round"
              />

              <!-- Left side line -->
              <line
                x1="7"
                y1="10.5"
                x2="7"
                y2="16"
                stroke="white"
                stroke-width="0.8"
                stroke-opacity="0.8"
              />

              <!-- Right side line -->
              <line
                x1="17"
                y1="10.5"
                x2="17"
                y2="16"
                stroke="white"
                stroke-width="0.8"
                stroke-opacity="0.8"
              />

              <!-- Tape strip (top) -->
              <path
                d="M10 5.5h4"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
              />
            </svg>
          </div>
          <div
            class="flex flex-row justify-end px-4 gap-x-4 text-xl md:text-2xl text-gray-100 tracking-wide"
          >
            Total Spent ðŸ’° : <span id="total-spent">0</span>
          </div>
        </div>
      </header>

      <!-- Orders Grid -->
      <div
        id="orders-container"
        class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-6 p-1"
      ></div>
    </div>
    <div id="footer-container" class="mt-8"></div>
  </body>
</html>
