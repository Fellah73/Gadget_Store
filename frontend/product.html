<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/frontend/assets/images/favicon.svg">
    <title>Tech Sphere - Product</title>
    <script src="./assets/css/tailwind.js"></script>
    <script
      type="module"
      src="./assets/js/product/productHandler.js"
      defer
    ></script>
    <script type="module" src="./assets/js/search/search.js" defer></script>
    <script type="module" src="./assets/js/isAuth.js" defer></script>
  </head>
  <body>
    <div
      class="relative font-sans bg-gradient-to-br from-blue-950/95 to-blue-950/90 flex flex-col text-white"
    >
      <div id="navbar-container"></div>
      <div id="product-container"></div>
      <p
        id="login-popup"
        class="hidden z-40 absolute top-20 inset-x-0 w-[40%] mx-auto text-center transform bg-blue-800 text-white text-2xl font-bold py-4 px-8 rounded-lg shadow-lg border-2 border-white animate-bounce"
      ></p>
      <div
        id="existing-product-container"
        class="mt-20 min-h-[900px] w-[92%] mx-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-y-8 md:gap-x-8 rounded-2xl"
      >
        <!-- image container -->
        <div class="flex flex-col items-center gap-y-4 col-span-1 h-full p-4">
          <!-- promo and categ -->
          <div
            class="w-full flex justify-between items-center py-2 px-4 md:px-8"
          >
            <!-- promo -->
            <div
              id="product-promo"
              class="size-16 md:size-20 flex items-center justify-center text-center border border-white rounded-full"
            >
              <span
                id="product-discount"
                class="text-white text-xl md:text-2xl tracking-wider font-semibold"
                >15%</span
              >
            </div>

            <!-- categ -->
            <span id="category" class="text-black text-5xl font-bold">üì±</span>
          </div>
          <!-- image -->
          <div class="w-[90%] h-[80%] flex items-center justify-center">
            <img
              id="product-image"
              class="h-full object-cover rounded-2xl border-black border shadow-lg"
            />
          </div>
        </div>
        <!-- product info -->
        <div
          class="flex flex-col gap-y-4 col-span-1 h-full items-start p-6 border-black"
        >
          <!-- title container -->

          <div class="flex flex-col gap-y-4 w-full">
            <!-- title -->
            <p
              id="product-title"
              class="text-stone-200 text-2xl md:text-4xl font-semibold"
            ></p>
            <!-- rating -->
            <span class="size-6 md:size-12 font-bold"> ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê </span>
          </div>
          <!-- price container -->
          <div class="flex flex-row gap-x-4 w-full justify-start items-center">
            <!-- discount price -->
            <p
              id="product-price"
              class="text-gray-300 text-sm md:text-xl font-semibold line-through"
            ></p>
            <!-- price -->
            <p
              id="product-price-discounted"
              class="text-cyan-50 text-lg md:text-3xl font-semibold"
            ></p>
          </div>
          <!-- description -->
          <div
            class="w-full flex flex-row items-center justify-start select-none"
          >
            <p
              id="product-description"
              class="text-gray-100 text-base md:text-base font-semibold tracking-wide"
            ></p>
          </div>

          <!-- add to cart container -->
          <div class="w-full items-start justify-center flex flex-col gap-y-4">
            <!-- add buttons container -->
            <div class="flex flex-row gap-x-6 items-center">
              <button
                id="decremente-qte"
                class="flex items-center justify-center size-12 bg-blue-300 text-blue-900 hover:bg-blue-800 hover:text-white rounded-full transition-colors duration-200"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
              </button>

              <p
                id="product-qte"
                class="flex items-center justify-center text-black text-2xl font-bold bg-blue-100 border-blue-900 border w-[100px] h-full rounded-3xl"
              ></p>

              <button
                id="incremente-qte"
                class="flex items-center justify-center size-12 bg-blue-300 text-blue-900 hover:bg-blue-800 hover:text-white rounded-full transition-colors duration-200"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <line x1="12" y1="5" x2="12" y2="19"></line>
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
              </button>
            </div>
            <!-- add to cart button-->
            <button
              id="add-to-cart"
              class="ml-4 w-[200px] px-4 py-2 text-center rounded-md border border-blue-500 bg-blue-300 tracking-wider text-blue-950 font-semibold text-xl hover:bg-blue-800 hover:text-white transition duration-300 ease-in-out transform hover:scale-105"
            >
              Add to cart
            </button>
          </div>

          <!-- extra info container-->
          <div class="flex flex-row items-start justify-start w-full">
            <div
              id="product-extra-info"
              class="p-4 grid grid-cols-2 gap-x-8 gap-y-2 w-full"
            >
              <p class="text-cyan-50 text-base font-bold">BRAND</p>
              <p
                id="product-brand"
                class="text-gray-300 text-base truncate"
              ></p>
            </div>
          </div>

          <div class="w-[90%] h-[1px] bg-gray-300" />

          <!-- shipping advantages on our company -->
          <div
            class="flex flex-col gap-y-3 items-start justify-center w-full ml-4 p-4"
          >
            <div
              class="flex flex-row gap-x-4 items-center justify-start w-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>

              <p class="text-slate-300 text-base font-bold">
                Free shipping on all orders over $100
              </p>
            </div>
            <div
              class="flex flex-row gap-x-4 items-center justify-start w-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 12H3"></path>
              </svg>

              <p class="text-slate-300 text-base font-bold">
                Fast delivery within 2-5 days
              </p>
            </div>
            <div
              class="flex flex-row gap-x-4 items-center justify-start w-full"
            >
              <svg
                class="text-slate-300"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>

              <p class="text-slate-300 text-base font-bold">
                24/7 customer support
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-container" class="mt-4"></div>
  </body>
</html>
