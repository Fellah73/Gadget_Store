<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <script src="./assets/css/tailwind.js"></script>
    <script src="./assets/js/register.js"></script>
  </head>
  <body class="bg-gradient-to-br from-gray-700 via-gray-400 to-blue-400">
    <div id="navbar-container"></div>
    <div class="h-screen flex items-center justify-center">
      <div class="w-full max-w-xl mx-4">
        <form
          id="register-form"
          class="bg-gray-300 shadow-md rounded-lg px-8 pt-2 pb-8 mb-4 mt-20"
        >
          <div
            class="w-full px-8 flex flex-row justify-start items-center mb-4 gap-x-20"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#1e40af"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="7" y="2" width="12" height="20" rx="2" ry="2" />
              <line x1="12" y1="18" x2="12.01" y2="18" />
            </svg>
            <h2
              class="text-2xl tracking-wide font-bold text-center text-gray-800 mb-6"
            >
              Create an Account
            </h2>
          </div>

          <div class="mb-2 pr-8">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="fullName"
            >
              Full Name
            </label>
            <input
              class="bg-gray-200 shadow appearance-none border rounded w-full py-2 px-3 text-base text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              id="name"
              type="text"
              placeholder="Fellah Mohammed"
              required
            />
            <p
              id="name-error"
              class="text-indigo-700 font-bold tracking-wide text-sm mt-2"
            ></p>
          </div>

          <div class="mb-2 pr-8">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="email"
            >
              Email Address
            </label>
            <input
              class="bg-gray-200 shadow appearance-none border rounded w-full py-2 px-3 text-base text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              id="email"
              type="email"
              placeholder="you@example.com"
              required
            />
            <p
              id="email-error"
              class="text-indigo-700 text-sm tracking-wide mt-2 font-bold"
            ></p>
          </div>

          <div class="mb-2 pr-8">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Password
            </label>
            <input
              class="bg-gray-200 shadow appearance-none border rounded w-full py-2 px-3 text-base text-gray-700 mb-1 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              id="password"
              type="password"
              placeholder="••••••••"
              required
            />
            <p
              id="password-error"
              class="text-indigo-700 text-sm mt-2 tracking-wide font-bold"
            ></p>
          </div>

          <div class="mb-2 pr-8">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Confirm Password
            </label>
            <input
              class="bg-gray-200 shadow appearance-none border rounded w-full py-2 px-3 text-base text-gray-700 mb-1 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              id="confirm-password"
              type="password"
              placeholder="••••••••"
              required
            />
            <p
              id="confirm-password-error"
              class="text-indigo-700 text-sm mt-2 tracking-wide font-bold"
            ></p>
          </div>

          <div class="flex flex-col gap-y-2 items-center  pr-8">
            <p
              id="register-error"
              class="text-violet-800 font-bold tracking-wide text-center"
            ></p>

            <button
              id="register-button"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200"
              type="submit"
            >
              Register
            </button>
          </div>

          <div class="text-center mt-6">
            <p class="text-base font-semibold text-gray-600">
              Already have an account ?
              <a
                href="login.html"
                class="tracking-wide text-blue-700 hover:text-blue-700 ml-2"
                >Sign in</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
